{{define "base"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{template "title" .}} - Snippetbox</title>
        <link rel="stylesheet" href="/static/css/main.css" />
    </head>
    <body>
        <header>
            <h1>
                <a href="/"> Snippetbox </a>
            </h1>
            {{template "nav" .}}
        </header>
        <main>
            {{with .Flash}}
            <div class="flash">{{.}}</div>
            {{end}} {{template "main" .}}
        </main>
        <footer>
            Powered by <a href="https://golang.org">Go</a> in {{.CurrentYear}}
        </footer>

        <script src="/static/js/main.js"></script>
    </body>
</html>
{{end}}
